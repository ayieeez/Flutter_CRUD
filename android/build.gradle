buildscript {
    repositories {
        google()  // Ensure this is included
        mavenCentral()  // Ensure this is included
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'// Update to your version
        classpath 'com.google.gms:google-services:4.4.2' // Add this line for Google services
    }
}

allprojects {
    repositories {
        google()  // Ensure this is included
        mavenCentral()  // Ensure this is included
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
