plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Ensure this is added
}

android {
    namespace = "com.example.lab3_login_page"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.lab3_login_page"
        minSdk = 23 // Change this line to 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Add your Firebase dependencies here
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.0') // Firebase BOM for managing versions
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-database' // Firebase Realtime Database
    // Add any other Firebase services you plan to use
}

// Ensure the Google services plugin is at the bottom of the file
apply plugin: 'com.google.gms.google-services'
